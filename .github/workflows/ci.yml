name: ğŸš€ CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: ğŸš€ Test README with LLM
        uses: atick-faisal/llm-readme-tester@v1
        with:
          google_api_key: ${{ secrets.GOOGLE_API_KEY }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"  # Running linting only on Python 3.12

      - name: ğŸ“¥ Install Dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ§ Run Ruff Linter
        run: uv tool run ruff check

  test:
    name: ğŸ§ª Run Tests
    needs: lint  # Runs only if linting succeeds âœ…
    runs-on: windows-latest  # Running tests only on Windows
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¥ Install Dependencies
        run: uv sync --all-extras --dev

      - name: ğŸš€ Run Tests
        run: uv tool run hatch test --parallel --all --retries 2

  test-release:
    name: ğŸ“¦ Build & Publish Package
    needs: test  # Runs only if tests pass âœ…
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¥ Install Dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ”– Version Package
        run: uv tool run hatch version rc

      - name: ğŸ“¦ Build Package
        run: uv tool run hatch build

      - name: ğŸš€ Publish to TestPyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
