name: ğŸš€ CD Pipeline

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"  # Running linting only on Python 3.12

      - name: ğŸ“¥ Install Dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ§ Run Ruff Linter
        run: uv tool run ruff check

  test:
    name: ğŸ§ª Run Tests
    needs: lint  # Runs only if linting succeeds âœ…
    runs-on: windows-latest  # Running tests only on Windows
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸ“¥ Install Dependencies
        run: uv sync --all-extras --dev

      - name: ğŸš€ Run Tests
        run: uv tool run hatch test --parallel --all --retries 2

  release:
    name: ğŸ“¦ Build & Publish Package
    needs: test  # Runs only if tests pass âœ…
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸ“¥ Install Dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ“¦ Build Package
        run: uv tool run hatch build

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/dist/*

      - name: ğŸ“¦ Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: dist/*

      - name: ğŸš€ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
