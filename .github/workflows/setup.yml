name: Setup Environment

on:
    workflow_call:
        inputs:
            python-version:
                required: false
                type: string
                default: "3.11"

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   name: Install uv
                uses: astral-sh/setup-uv@v5
                with:
                    python-version: ${{ inputs.python-version }}
            -   name: Install dependencies
                run: uv sync --all-extras --dev
