name: Lint Code

on:
    push:

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ "3.10", "3.11", "3.12" ]
        steps:
            -   name: Run Setup
                uses: ./.github/actions/setup
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Run Ruff Linter
                run: uv tool run ruff check
